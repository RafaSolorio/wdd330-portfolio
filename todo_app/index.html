<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>TODO app</title>
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <section id="todoSection">
            <ul id="todoList">
            </ul>

            <div id="buttons">
                <p id="tasksLeft"></p>
                <button class="buttons" id="all" type='submit'>All</button>
                <button class="buttons" id="complete" type='submit'>Completed</button>
                <button class="buttons" id="incomplete" type='submit'>Not Completed</button>
            </div>
        </section>

        <form id="task">
            <label for='taskContent'>Add a task:
                <input type='text' id='task-input' name='taskContent' autofocus placeholder='Your task'>
                <button id="submit-button" type='submit'>+</button>
            </label>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
