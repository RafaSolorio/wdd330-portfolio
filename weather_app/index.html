<!doctype html>
<html lang="en-us">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Rafael Solorio">
      <meta name="description"
        content="Weather website">
      <title>The Weather App</title>
      <link rel="stylesheet" href="styles/main.css">
    </head>   
    <body>
        <main>
          <form id="search">
            <input type="search" id="name" name="q">
            <button class ='button' type='submit'>&#x1F50E;&#xFE0E;</button>
          </form>
          <span id="imperial">F|</span><span id="metric">C</span>
            <div id="weather-summary">
              <ul>
                <li><span id="city-name"></span></li>
                <li>Currently: <span class="left" id="currently"><span></li>
                <li>High: <span class="left" id="temperature"></span><span id="t-unit"></span>
                <li>Wind Chill: <span class="left" id="wind-chill"></span><span id="w-unit"></span>
                <li>Humidity: <span class="left" id="humidity"></span>%
                <li>Wind Speed: <span class="left" id="wind-speed"></span><span class="left" id="ws-unit"></span>
              </ul>
            </div>
          <div class="forecastdiv">
            <span class="Wed">
              <h4 class="day-name"></h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast"></h5>
            </span>
            <span class="Thu">
              <h4 class="day-name"></h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast"></h5>
            </span>
            <span class="Fri">
              <h4 class="day-name"></h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast"></h5>
            </span>
            <span class="Sat">
              <h4 class="day-name"></h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast"></h5>
            </span>
            <span class="Sun">
              <h4 class="day-name"></h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast"></h5>
            </span>
          </div>
        </main>
        <footer>
        </footer>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
