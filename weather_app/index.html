<!doctype html>
<html lang="en-us">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Rafael Solorio">
      <meta name="description"
        content="Weather website">
      <title>The Weather App</title>
      <link rel="stylesheet" href="styles/main.css">
    </head>   
    <body>
        <header>      
          <h1>The Weather App</h1>
          <div class="motto">The weather for your life.</div>
        </header>
        <main>
          <div class="backgroundimg">
            <picture>  
            </picture>
            <div class="weather-summary">
              <h3>Weather summary</h3>
              <div class="right">Currently:</div><div class="left" id="currently">Sunny</div>
              <div class="right">High:</div><div class="left" id="temperature"></div><div id="lf">°F</div>
              <div class="right">Wind Chill:</div><div class="left" id="wind-chill"></div><div class="f">°F</div>
              <div class="right">Humidity:</div><div class="left" id="humidity"></div><div class="f">%</div>
              <div class="right">Wind Speed:</div><div class="left" id="wind-speed"></div><div id="mph">mph</div>
            </div>
          </div>
          <div class="forecastdiv">
            <div class="Wed">
              <h4>Wed</h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast">forecast</h5>
            </div>
            <div class="Thu">
              <h4>Thu</h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast">forecast</h5>
            </div>
            <div class="Fri">
              <h4>Fri</h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast">forecast</h5>
            </div>
            <div class="Sat">
              <h4>Sat</h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast">forecast</h5>
            </div>
            <div class="Sun">
              <h4>Sun</h4>
              <img class="iconf" src="https://via.placeholder.com/80x80" alt="icon">
              <h5 class="forecast">forecast</h5>
            </div>
          </div>
        </main>
        <footer>
        </footer>
        <script></script>
    </body>
</html>
